<div id="todos" class="todos">
  <div>{{len .Todos}} Items</div>
  {{range $todo := .Todos}}
  <div class="todo">
    <div class="header">{{$todo.Description}}</div>
    <button
      class="remove-button"
      hx-delete="/api/todo/{{$todo.Id}}"
      hx-target="#todos"
      hx-swap="outerHTML"
    >
		x
    </button>
  </div>
  {{end}}
</div>

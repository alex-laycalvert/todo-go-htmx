<form
  class="todos-form"
  hx-post="/api/todo"
  hx-target="#todos"
  hx-swap="outerHTML"
  hx-on::after-request="this.reset()"
>
  <div class="input">
    <input
      type="text"
      id="description"
      name="description"
      placeholder="todo..."
    />
    <button type="submit">+</button>
  </div>
</form>
